<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>TEST</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js" integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    Here goes sth
    <div class="input-group mb-3">
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"/>
    </div>
    <div id="output_box">

    </div>
  </div>

</div>
</body>
<script type="text/javascript">
  $(document).ready(function () {
    // const inputEl = $(".input-group").children("input.first")[0];
    $(".input-group").on('input', function (el) {
      const type = $(el.target).attr('type');
      const className = $(el.target).attr('class')
      if (type === "text" && className === "form-control") {
        const outputBox = $("#output_box");
        const text = el.target.value;
        if ($(outputBox).children().length === 0) {
          // no child element inside
          // create element and attach
          $(outputBox).append("<p id='output_text'></p>");
        }
        addOutputText(text);
      }
    });

    function addOutputText (text) {
      $("#output_text").text(text)
    }
  })
</script>
</html>
